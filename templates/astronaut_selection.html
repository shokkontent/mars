{% extends "base.html" %}

{% block content %}

<h1 align="center" >Анкета претендента</h1>
<h3 align="center" >на участие в миссии</h3>
<div>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
        <title>Пример формы</title>
    </head>
    <form class="login_form" method="post">
        <input class="form-control" placeholder="Введите фамилию" name="surname">
        <input class="form-control" placeholder="Введите имя" name="name">

        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Введите адрес почты" name="email">
        </div>

        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="education">
                <option>Начальное</option>
                <option>Среднее</option>
                <option>Неполное высшее</option>
                <option>Высшее</option>
                <option>Другое</option>
            </select>
        </div>

        <div class="form-group">
            <label for="form-check-">Какие у Вас есть профессии?</label>
            <div class="form-check" id="form-check-">
                <input type="checkbox" class="form-check-input" id="profl1" name="profl1"
                       value="инженер-исследователь">
                <label class="form-check-label" for="profl1"> инженер-исследователь </label>
                <input type="hidden" name="profl1" value="0">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="profl2" name="profl2" value="пилот">
                <label class="form-check-label" for="profl2"> пилот </label>
                <input type="hidden" name="profl2" value="0">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="profl3" name="profl3">
                <label class="form-check-label" for="profl3"> строитель </label>
                <input type="hidden" name="profl3" value="0">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="profl4" name="profl4">
                <label class="form-check-label" for="profl4"> врач </label>
                <input type="hidden" name="profl4" value="0">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="profl5" name="profl5">
                <label class="form-check-label" for="profl5"> метеоролог </label>
                <input type="hidden" name="profl5" value="0">
            </div>
        </div>

        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check" id="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="about">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            <input type="hidden" name="accept" value="0">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    {% endblock %}
